<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="page-header">
                <img src="./img/logo.png" alt="logo" class="logo">
                <form class="search">
                    <input type="text" class="search__bar" placeholder="Search hotels">
                    <button class="search__btn">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass">
                        </svg>
                    </button>
                </form>
                <nav class="nav-bar">
                    <div class="icon-box">
                        <svg class="icon-box__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark">
                        </svg>
                        <span class="icon-box__label">7</span>
                    </div>
                    <div class="icon-box">
                        <svg class="icon-box__icon">
                            <use xlink:href="img/sprite.svg#icon-chat">
                        </svg>
                        <span class="icon-box__label">15</span>
                    </div>
                </nav>
                <div class="user">
                    <img src="./img/user-3.jpg" alt="avatar" class="user__avatar">
                    <span class="user__name">Jim</span>
                </div>
            </header>
            <div class="content">
                <nav class="page-nav">nav</nav>
                <main class="page-main">
                    main content
                </main>
            </div>
        </div>
    </body>
</html>
