<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Speaker Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="speaker-form-header">
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form</em></p>
    </header>
    <form action="#" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" id="full-name" name="full-name" />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <fieldset class="legacy-row">
        <legend>Type of Talk</legend>
        <input type="radio" name="type-talk" id="main-stage" />
        <label for="main-stage">Main Stage</label>
        <input type="radio" name="type-talk" id="workshop" checked />
        <label for="workshop">Workshop</label>
      </fieldset>
      <div class="form-row">
        <label for="t-shirt">T-shirt size</label>
        <select name="t-shirt" id="t-shirt">
          <option value="xs">Extra small</option>
          <option value="s">Small</option>
          <option value="l">Large</option>
          <option value="xl">Extra large</option>
        </select>
      </div>
      <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea name="abstract" id="abstract"></textarea>
        <span class="description">Describe your talk in 500 words or less</span>
      </div>
      <div class="form-row">
        <label for="available" class="checkbox-label">
          <input type="checkbox" name="available" id="available" />
          <span>I'm actually available at the date of the talk.</span>
        </label>
      </div>
      <div class="form-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
