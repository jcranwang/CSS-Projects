<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="time">12 Aug, 2019</div>
        <div class="links">
          <div class="signup">Sign up</div>
          <div class="login">Login</div>
        </div>
      </div>
    </div>
    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo">
          <img src="./images/awesome-logo.svg" alt="logo" />
        </div>
        <div class="social">
          <img src="./images/social-icons.svg" alt="social" />
        </div>
      </div>
    </div>
    <div class="content-container">
      <div class="content">
        <div class="content-item first-item">
          <img src="./images/one.svg" alt="one" />
        </div>
        <div class="content-item">
          <img src="./images/two.svg" alt="two" />
        </div>
        <div class="content-item">
          <img src="./images/three.svg" alt="three" />
        </div>
        <div class="content-item">
          <img src="./images/four.svg" alt="four" />
        </div>
        <div class="content-item last-item">
          <img src="./images/five.svg" alt="five" />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-item footer-item-one"></div>
      <div class="footer-item footer-item-two"></div>
      <div class="footer-item footer-item-three"></div>
    </div>
  </body>
</html>
